<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Movies</title>
</head>
<body>
    <h1>List of Movies</h1>
    <ul>
        {% for movie in movies %}
            <li>{{ movie.title }} - {{ movie.genre }} - {{ movie.actors }} - {{ movie.publication_year }}</li>
        {% endfor %}
    </ul>
</body>
</html>
